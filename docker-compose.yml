version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: ${PROJECT_NAME:-ai-agent-platform}-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123456}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-ai_agent_db}
      MYSQL_USER: ${MYSQL_USER:-demo_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-demo_pass_123}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    command: [
      "--default-authentication-plugin=mysql_native_password",
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_0900_ai_ci",
      "--skip-name-resolve",
      "--explicit_defaults_for_timestamp"
    ]
    volumes:
      - backend_mysql_data:/var/lib/mysql
      - ./backend/database/init:/docker-entrypoint-initdb.d
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root123456}"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 30s

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: ${PROJECT_NAME:-ai-agent-platform}-phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER:-demo_user}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-demo_pass_123}
    ports:
      - "${PMA_PORT:-8081}:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  backend:
    container_name: ${PROJECT_NAME:-ai-agent-platform}-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: ${PROJECT_NAME:-ai-agent-platform}-backend:latest
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      # 激活生产环境配置
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}

      # 数据库配置（连接 mysql 服务）
      DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-health_agent_db}?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
      DATASOURCE_USERNAME: root
      DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD:-123456}

      # 或者使用环境变量（推荐）
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-health_agent_db}?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD:-123456}

      # Java 运行参数
      JAVA_OPTS: ${JAVA_OPTS:--Xms512m -Xmx1g}

      # 时区
      TZ: ${TZ:-Asia/Shanghai}
    volumes:
      - backend_logs:/app/logs
    networks:
      - app-network
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  backend_mysql_data:
    driver: local
  backend_logs:
    driver: local

networks:
  app-network:
    driver: bridge