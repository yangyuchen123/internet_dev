<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG 服务测试界面</title>
    <style>
        /* CSS 变量定义 */
        :root {
            --primary-color: #1890ff;
            --primary-hover: #40a9ff;
            --secondary-color: #6c757d;
            --secondary-hover: #5a6268;
            --success-color: #52c41a;
            --error-color: #ff4d4f;
            --warning-color: #faad14;
            --info-color: #17a2b8;
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --text-light: #999999;
            --border-color: #e8e8e8;
            --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.15);
            --border-radius: 6px;
            --transition: all 0.3s ease;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
        }

        /* 全局样式重置 */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 20px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--bg-secondary);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
        }

        h1 {
            color: var(--text-primary);
            margin-bottom: 30px;
            font-size: 28px;
            text-align: center;
        }

        /* 标签页样式 */
        .tabs {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }

        .tab {
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-secondary);
            border-bottom: 3px solid transparent;
            transition: var(--transition);
            white-space: nowrap;
        }

        .tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .tab:hover:not(.active) {
            color: var(--primary-color);
            background-color: rgba(24, 144, 255, 0.05);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 14px;
            transition: var(--transition);
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
            font-family: var(--font-family);
        }

        /* 按钮组 */
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-light);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background-color: var(--secondary-color);
        }

        button.secondary:hover {
            background-color: var(--secondary-hover);
        }

        button:disabled {
            background-color: var(--text-light);
            cursor: not-allowed;
            transform: none;
        }

        /* 状态提示 */
        .status {
            padding: 12px 16px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid transparent;
            transition: var(--transition);
        }

        .status.success {
            background-color: #f6ffed;
            color: var(--success-color);
            border-color: #b7eb8f;
        }

        .status.error {
            background-color: #fff2f0;
            color: var(--error-color);
            border-color: #ffccc7;
        }

        .status.info {
            background-color: #e6f7ff;
            color: var(--primary-color);
            border-color: #91d5ff;
        }

        .status.warning {
            background-color: #fffbe6;
            color: var(--warning-color);
            border-color: #ffe58f;
        }

        /* 搜索结果 */
        .search-results {
            margin-top: 20px;
        }

        .result-item {
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            margin-bottom: 16px;
            background-color: var(--bg-secondary);
            transition: var(--transition);
            box-shadow: var(--shadow-light);
        }

        .result-item:hover {
            box-shadow: var(--shadow-medium);
            transform: translateY(-2px);
        }

        .result-title {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 8px;
            font-size: 16px;
        }

        .result-meta {
            font-size: 13px;
            color: var(--text-light);
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .result-content {
            color: var(--text-primary);
            line-height: 1.7;
            font-size: 14px;
        }

        /* 控制面板 */
        .chunk-size-control,
        .weight-control {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .chunk-size-control > div,
        .weight-control > div {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chunk-size-control input,
        .weight-control input {
            width: 100px;
        }

        /* 进度条 */
        .progress-container {
            width: 100%;
            height: 6px;
            background-color: #f0f0f0;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 10px;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* 状态卡片 */
        .status-card {
            background-color: var(--bg-secondary);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-top: 20px;
            box-shadow: var(--shadow-light);
            border-left: 4px solid var(--primary-color);
        }

        .status-card h3 {
            margin-top: 0;
            color: var(--text-primary);
            font-size: 18px;
        }

        .status-card p {
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .status-card strong {
            color: var(--text-primary);
        }

        /* 空结果提示 */
        .empty-results {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
            background-color: #fafafa;
            border-radius: var(--border-radius);
            border: 2px dashed var(--border-color);
        }

        /* 文件类型提示 */
        .file-type-hint {
            font-size: 12px;
            color: var(--text-light);
            margin-top: 4px;
            display: block;
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .tabs {
                overflow-x: auto;
                white-space: nowrap;
                -webkit-overflow-scrolling: touch;
            }

            .chunk-size-control,
            .weight-control {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .result-item {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            .tab {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RAG 服务测试界面</h1>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('file-upload')">文件上传</div>
            <div class="tab" onclick="switchTab('text-input')">文本输入</div>
            <div class="tab" onclick="switchTab('search')">内容搜索</div>
            <div class="tab" onclick="switchTab('hybrid-search')">混合搜索</div>
            <div class="tab" onclick="switchTab('health')">服务状态</div>
        </div>

        <!-- 文件上传标签页 -->
        <div id="file-upload" class="tab-content active">
            <div class="form-group">
                <label for="file">选择文件</label>
                <input type="file" id="file" accept=".txt,.md,.pdf">
                <span class="file-type-hint">支持的文件类型: .txt, .md (暂不支持PDF直接解析)</span>
            </div>
            <div class="form-group">
                <label for="file-title">标题</label>
                <input type="text" id="file-title" placeholder="请输入文件标题">
            </div>
            <div class="form-group">
                <label for="file-category">分类</label>
                <select id="file-category">
                    <option value="general">通用</option>
                    <option value="document">文档</option>
                    <option value="article">文章</option>
                    <option value="manual">手册</option>
                    <option value="other">其他</option>
                </select>
            </div>
            <div class="form-group">
                <label for="file-keywords">关键词（可选）</label>
                <input type="text" id="file-keywords" placeholder="请输入关键词，用逗号分隔">
            </div>
            <div class="form-group">
                <label for="file-user">用户ID:</label>
                <input type="text" id="file-user" placeholder="例如: user123" required>
            </div>
            <div class="form-group">
                <label>文本分块设置</label>
                <div class="chunk-size-control">
                    <div>
                        <label for="file-chunk-size">块大小:</label>
                        <input type="number" id="file-chunk-size" value="500" min="100" max="2000">
                    </div>
                    <div>
                        <label for="file-chunk-overlap">重叠大小:</label>
                        <input type="number" id="file-chunk-overlap" value="50" min="0" max="200">
                    </div>
                </div>
            </div>
            <div class="button-group">
                <button onclick="uploadFile()">上传文件</button>
                <button class="secondary" onclick="clearFileForm()">清空</button>
            </div>
            <div id="file-status" class="status info"></div>
            <div class="progress-container" id="file-progress-container">
                <div class="progress-bar" id="file-progress-bar"></div>
            </div>
        </div>

        <!-- 文本输入标签页 -->
        <div id="text-input" class="tab-content">
            <div class="form-group">
                <label for="text-title">标题</label>
                <input type="text" id="text-title" placeholder="请输入文本标题">
            </div>
            <div class="form-group">
                <label for="text-category">分类</label>
                <select id="text-category">
                    <option value="general">通用</option>
                    <option value="document">文档</option>
                    <option value="article">文章</option>
                    <option value="manual">手册</option>
                    <option value="other">其他</option>
                </select>
            </div>
            <div class="form-group">
                <label for="text-keywords">关键词（可选）</label>
                <input type="text" id="text-keywords" placeholder="请输入关键词，用逗号分隔">
            </div>
            <div class="form-group">
                <label for="text-user">用户ID:</label>
                <input type="text" id="text-user" placeholder="例如: user123" required>
            </div>
            <div class="form-group">
                <label for="text-content">文本内容</label>
                <textarea id="text-content" placeholder="请输入要上传的文本内容..."></textarea>
            </div>
            <div class="form-group">
                <label>文本分块设置</label>
                <div class="chunk-size-control">
                    <div>
                        <label for="text-chunk-size">块大小:</label>
                        <input type="number" id="text-chunk-size" value="500" min="100" max="2000">
                    </div>
                    <div>
                        <label for="text-chunk-overlap">重叠大小:</label>
                        <input type="number" id="text-chunk-overlap" value="50" min="0" max="200">
                    </div>
                </div>
            </div>
            <div class="button-group">
                <button onclick="uploadText()">上传文本</button>
                <button class="secondary" onclick="clearTextForm()">清空</button>
            </div>
            <div id="text-status" class="status info"></div>
        </div>

        <!-- 内容搜索标签页 -->
        <div id="search" class="tab-content">
            <div class="form-group">
                <label for="search-query">搜索查询</label>
                <input type="text" id="search-query" placeholder="请输入搜索关键词">
            </div>
            <div class="form-group">
                <label for="search-topk">返回结果数量</label>
                <input type="number" id="search-topk" value="5" min="1" max="50">
            </div>
            <div class="form-group">
                <label for="search-category">分类过滤（可选）</label>
                <select id="search-category">
                    <option value="">全部分类</option>
                    <option value="general">通用</option>
                    <option value="document">文档</option>
                    <option value="article">文章</option>
                    <option value="manual">手册</option>
                    <option value="other">其他</option>
                </select>
            </div>
            <div class="form-group">
                <label for="search-user">用户ID:</label>
                <input type="text" id="search-user" placeholder="例如: user123" required>
            </div>
            <div class="button-group">
                <button onclick="searchContent()">搜索</button>
            </div>
            <div id="search-status" class="status info"></div>
            <div id="search-results" class="search-results"></div>
        </div>

        <!-- 混合搜索标签页 -->
        <div id="hybrid-search" class="tab-content">
            <div class="form-group">
                <label for="hybrid-query">搜索查询</label>
                <input type="text" id="hybrid-query" placeholder="请输入搜索关键词">
            </div>
            <div class="form-group">
                <label for="hybrid-topk">返回结果数量</label>
                <input type="number" id="hybrid-topk" value="5" min="1" max="50">
            </div>
            <div class="form-group">
                <label for="hybrid-category">分类过滤（可选）</label>
                <select id="hybrid-category">
                    <option value="">全部分类</option>
                    <option value="general">通用</option>
                    <option value="document">文档</option>
                    <option value="article">文章</option>
                    <option value="manual">手册</option>
                    <option value="other">其他</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hybrid-user">用户ID:</label>
                <input type="text" id="hybrid-user" placeholder="例如: user123" required>
            </div>
            <div class="form-group">
                <label>权重设置</label>
                <div class="chunk-size-control">
                    <div>
                        <label for="hybrid-alpha">向量搜索权重 (alpha):</label>
                        <input type="number" id="hybrid-alpha" value="0.7" min="0" max="1" step="0.1">
                    </div>
                    <div>
                        <label for="hybrid-beta">关键词搜索权重 (beta):</label>
                        <input type="number" id="hybrid-beta" value="0.3" min="0" max="1" step="0.1">
                    </div>
                </div>
            </div>
            <div class="button-group">
                <button onclick="hybridSearchContent()">混合搜索</button>
            </div>
            <div id="hybrid-status" class="status info"></div>
            <div id="hybrid-results" class="search-results"></div>
        </div>

        <!-- 服务状态标签页 -->
        <div id="health" class="tab-content">
            <div class="button-group">
                <button onclick="checkHealth()">检查服务状态</button>
            </div>
            <div id="health-status" class="status info"></div>
            <div id="health-info"></div>
        </div>
    </div>

    <script>
        // API 基础URL
        const API_BASE_URL = 'http://localhost:8000';
        
        // 切换标签页
        function switchTab(tabId) {
            // 隐藏所有内容
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            // 移除所有标签的活动状态
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            // 显示选中的内容和标签
            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
        }

        // 设置状态消息
        function setStatus(elementId, type, message) {
            const statusElement = document.getElementById(elementId);
            statusElement.className = `status ${type}`;
            statusElement.textContent = message;
        }

        // 清空文件表单
        function clearFileForm() {
            document.getElementById('file').value = '';
            document.getElementById('file-title').value = '';
            document.getElementById('file-category').value = 'general';
            document.getElementById('file-keywords').value = '';
            document.getElementById('file-user').value = '';
            document.getElementById('file-chunk-size').value = 500;
            document.getElementById('file-chunk-overlap').value = 50;
            setStatus('file-status', 'info', '准备上传文件...');
        }

        // 清空文本表单
        function clearTextForm() {
            document.getElementById('text-title').value = '';
            document.getElementById('text-category').value = 'general';
            document.getElementById('text-keywords').value = '';
            document.getElementById('text-user').value = '';
            document.getElementById('text-content').value = '';
            document.getElementById('text-chunk-size').value = 500;
            document.getElementById('text-chunk-overlap').value = 50;
            setStatus('text-status', 'info', '准备上传文本...');
        }

        // 设置进度条
        function setProgress(progressContainerId, progressBarId, percentage) {
            const container = document.getElementById(progressContainerId);
            const bar = document.getElementById(progressBarId);
            
            if (percentage === 0) {
                container.style.display = 'none';
                bar.style.width = '0%';
            } else {
                container.style.display = 'block';
                bar.style.width = `${percentage}%`;
            }
        }

        // 上传文件
        function uploadFile() {
            const fileInput = document.getElementById('file');
            const title = document.getElementById('file-title').value;
            const category = document.getElementById('file-category').value;
            const keywords = document.getElementById('file-keywords').value;
            const user = document.getElementById('file-user').value;
            const chunkSize = parseInt(document.getElementById('file-chunk-size').value);
            const chunkOverlap = parseInt(document.getElementById('file-chunk-overlap').value);
            
            if (!fileInput.files[0]) {
                setStatus('file-status', 'error', '请选择要上传的文件');
                return;
            }
            
            if (!title) {
                setStatus('file-status', 'error', '请输入文件标题');
                return;
            }
            
            if (!user) {
                setStatus('file-status', 'error', '请输入用户ID');
                return;
            }
            
            const file = fileInput.files[0];
            const reader = new FileReader();
            
            setStatus('file-status', 'info', '正在读取文件...');
            setProgress('file-progress-container', 'file-progress-bar', 10);
            
            reader.onprogress = function(e) {
                if (e.lengthComputable) {
                    const percentLoaded = Math.round((e.loaded / e.total) * 30);
                    setProgress('file-progress-container', 'file-progress-bar', percentLoaded);
                }
            };
            
            reader.onload = async function(e) {
                try {
                    const text = e.target.result;
                    setStatus('file-status', 'info', '正在处理文件内容...');
                    setProgress('file-progress-container', 'file-progress-bar', 40);
                    
                    // 模拟处理延迟以显示进度
                    await new Promise(resolve => setTimeout(resolve, 500));
                    setProgress('file-progress-container', 'file-progress-bar', 60);
                    
                    setStatus('file-status', 'info', '正在上传到服务器...');
                    
                    const response = await fetch(`${API_BASE_URL}/ingest`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            source: 'raw',
                            title: title,
                            category: category,
                            text: text,
                            keywords: keywords,
                            user: user,
                            chunkSize: chunkSize,
                            chunkOverlap: chunkOverlap
                        })
                    });
                    
                    setProgress('file-progress-container', 'file-progress-bar', 80);
                    
                    const result = await response.json();
                    setProgress('file-progress-container', 'file-progress-bar', 100);
                    
                    if (result.code === 0) {
                        setStatus('file-status', 'success', `上传成功！处理了 ${result.data.ingested} 个文本块`);
                        // 3秒后重置进度条
                        setTimeout(() => {
                            setProgress('file-progress-container', 'file-progress-bar', 0);
                        }, 3000);
                    } else {
                        setStatus('file-status', 'error', `上传失败: ${result.message || '未知错误'}`);
                        setProgress('file-progress-container', 'file-progress-bar', 0);
                    }
                } catch (error) {
                    setStatus('file-status', 'error', `上传失败: ${error.message}`);
                    setProgress('file-progress-container', 'file-progress-bar', 0);
                }
            };
            
            reader.onerror = function() {
                setStatus('file-status', 'error', '文件读取失败');
                setProgress('file-progress-container', 'file-progress-bar', 0);
            };
            
            // 文件类型检查
            const fileName = file.name.toLowerCase();
            if (fileName.endsWith('.txt') || fileName.endsWith('.md')) {
                reader.readAsText(file);
            } else if (fileName.endsWith('.pdf')) {
                setStatus('file-status', 'warning', 'PDF文件解析暂不支持，请使用文本文件');
                setProgress('file-progress-container', 'file-progress-bar', 0);
            } else {
                setStatus('file-status', 'error', '仅支持 .txt 和 .md 文本文件上传');
                setProgress('file-progress-container', 'file-progress-bar', 0);
            }
        }

        // 上传文本
        async function uploadText() {
            const title = document.getElementById('text-title').value;
            const category = document.getElementById('text-category').value;
            const keywords = document.getElementById('text-keywords').value;
            const user = document.getElementById('text-user').value;
            const content = document.getElementById('text-content').value;
            const chunkSize = parseInt(document.getElementById('text-chunk-size').value);
            const chunkOverlap = parseInt(document.getElementById('text-chunk-overlap').value);
            
            if (!title) {
                setStatus('text-status', 'error', '请输入文本标题');
                return;
            }
            
            if (!content) {
                setStatus('text-status', 'error', '请输入文本内容');
                return;
            }
            
            if (!user) {
                setStatus('text-status', 'error', '请输入用户ID');
                return;
            }
            
            try {
                setStatus('text-status', 'info', '正在处理文本内容...');
                
                // 模拟处理延迟
                await new Promise(resolve => setTimeout(resolve, 300));
                
                setStatus('text-status', 'info', '正在上传到服务器...');
                
                const response = await fetch(`${API_BASE_URL}/ingest`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        source: 'raw',
                        title: title,
                        category: category,
                        text: content,
                        keywords: keywords,
                        user: user,
                        chunkSize: chunkSize,
                        chunkOverlap: chunkOverlap
                    })
                });
                
                const result = await response.json();
                
                if (result.code === 0) {
                    setStatus('text-status', 'success', `上传成功！处理了 ${result.data.ingested} 个文本块`);
                } else {
                    setStatus('text-status', 'error', `上传失败: ${result.message || '未知错误'}`);
                }
            } catch (error) {
                setStatus('text-status', 'error', `上传失败: ${error.message}`);
            }
        }

        // 显示搜索结果
        function displayResults(resultsContainer, results) {
            const container = document.getElementById(resultsContainer);
            container.innerHTML = '';
            
            if (!results || results.length === 0) {
                container.innerHTML = '<div class="empty-results">未找到相关结果</div>';
                return;
            }
            
            // 添加结果统计信息
            const stats = document.createElement('div');
            stats.className = 'result-stats';
            stats.style.marginBottom = '15px';
            stats.style.padding = '10px';
            stats.style.backgroundColor = '#f0f5ff';
            stats.style.borderRadius = 'var(--border-radius)';
            stats.style.color = 'var(--primary-color)';
            stats.style.fontSize = '14px';
            stats.textContent = `共找到 ${results.length} 条结果`;
            container.appendChild(stats);
            
            results.forEach((result, index) => {
                const item = document.createElement('div');
                item.className = 'result-item';
                
                // 构建标题
                const titleElement = document.createElement('div');
                titleElement.className = 'result-title';
                titleElement.textContent = result.title || `结果 ${index + 1}`;
                item.appendChild(titleElement);
                
                // 构建元信息
                const metaElement = document.createElement('div');
                metaElement.className = 'result-meta';
                const metaInfo = [];
                if (result.category) metaInfo.push(`分类: ${result.category}`);
                if (result.keywords) metaInfo.push(`关键词: ${result.keywords}`);
                if (result.score) {
                    const scorePercentage = (result.score * 100).toFixed(2);
                    const scoreElement = document.createElement('span');
                    scoreElement.style.color = getScoreColor(parseFloat(scorePercentage));
                    scoreElement.textContent = `相关度: ${scorePercentage}%`;
                    metaInfo.push(scoreElement);
                }
                
                // 处理metaInfo中的混合内容（文本和元素）
                for (let i = 0; i < metaInfo.length; i++) {
                    if (i > 0) {
                        metaElement.appendChild(document.createTextNode(' | '));
                    }
                    if (typeof metaInfo[i] === 'string') {
                        metaElement.appendChild(document.createTextNode(metaInfo[i]));
                    } else {
                        metaElement.appendChild(metaInfo[i]);
                    }
                }
                item.appendChild(metaElement);
                
                // 构建内容
                const contentElement = document.createElement('div');
                contentElement.className = 'result-content';
                
                // 高亮显示查询关键词
                const content = result.content || result.text || '无内容';
                const queryInputId = resultsContainer === 'search-results' ? 'search-query' : 'hybrid-query';
                const query = document.getElementById(queryInputId).value;
                
                if (query) {
                    const highlightedContent = highlightKeywords(content, query);
                    contentElement.innerHTML = highlightedContent;
                } else {
                    contentElement.textContent = content;
                }
                
                item.appendChild(contentElement);
                container.appendChild(item);
            });
        }
        
        // 根据相关度得分获取颜色
        function getScoreColor(score) {
            if (score >= 80) return '#52c41a';
            if (score >= 60) return '#1890ff';
            if (score >= 40) return '#faad14';
            return '#ff4d4f';
        }
        
        // 高亮关键词
        function highlightKeywords(text, keywords) {
            if (!keywords) return text;
            
            // 将多个关键词分割并转义特殊字符
            const keywordArray = keywords.split(/\s+/).filter(k => k.trim());
            if (keywordArray.length === 0) return text;
            
            const escapedKeywords = keywordArray.map(keyword => 
                keyword.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')
            );
            
            const regex = new RegExp(`(${escapedKeywords.join('|')})`, 'gi');
            return text.replace(regex, '<mark style="background-color: #fff3cd; padding: 0 2px; border-radius: 2px;">$1</mark>');
        }

        // 搜索内容
        async function searchContent() {
            const query = document.getElementById('search-query').value;
            const topK = document.getElementById('search-topk').value;
            const category = document.getElementById('search-category').value;
            const user = document.getElementById('search-user').value;
            
            if (!query) {
                setStatus('search-status', 'error', '请输入搜索关键词');
                return;
            }
            
            if (!user) {
                setStatus('search-status', 'error', '请输入用户ID');
                return;
            }
            
            try {
                setStatus('search-status', 'info', '正在搜索...');
                
                let url = `${API_BASE_URL}/search?q=${encodeURIComponent(query)}&topK=${topK}&user=${encodeURIComponent(user)}`;
                if (category) {
                    url += `&category=${encodeURIComponent(category)}`;
                }
                
                const response = await fetch(url);
                const result = await response.json();
                
                if (result.code === 0) {
                    setStatus('search-status', 'success', `找到 ${result.data.length} 条相关结果`);
                    displayResults('search-results', result.data);
                } else {
                    setStatus('search-status', 'error', `搜索失败: ${result.message || '未知错误'}`);
                }
            } catch (error) {
                setStatus('search-status', 'error', `搜索失败: ${error.message}`);
            }
        }

        // 混合搜索
        async function hybridSearchContent() {
            const query = document.getElementById('hybrid-query').value;
            const topK = document.getElementById('hybrid-topk').value;
            const category = document.getElementById('hybrid-category').value;
            const user = document.getElementById('hybrid-user').value;
            const alpha = document.getElementById('hybrid-alpha').value;
            const beta = document.getElementById('hybrid-beta').value;
            
            if (!query) {
                setStatus('hybrid-status', 'error', '请输入搜索关键词');
                return;
            }
            
            if (!user) {
                setStatus('hybrid-status', 'error', '请输入用户ID');
                return;
            }
            
            try {
                setStatus('hybrid-status', 'info', '正在混合搜索...');
                
                const response = await fetch(`${API_BASE_URL}/hybrid-search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        q: query,
                        topK: parseInt(topK),
                        category: category || undefined,
                        user: user,
                        alpha: parseFloat(alpha),
                        beta: parseFloat(beta)
                    })
                });
                
                const result = await response.json();
                
                if (result.code === 0) {
                    setStatus('hybrid-status', 'success', `找到 ${result.data.length} 条相关结果`);
                    displayResults('hybrid-results', result.data);
                } else {
                    setStatus('hybrid-status', 'error', `搜索失败: ${result.message || '未知错误'}`);
                }
            } catch (error) {
                setStatus('hybrid-status', 'error', `搜索失败: ${error.message}`);
            }
        }

        // 检查服务状态
        async function checkHealth() {
            try {
                setStatus('health-status', 'info', '正在检查服务状态...');
                
                const response = await fetch(`${API_BASE_URL}/health`);
                const result = await response.json();
                
                if (result.code === 0) {
                    setStatus('health-status', 'success', '服务运行正常');
                    
                    const healthInfo = document.getElementById('health-info');
                    const indexCount = result.data.index_count;
                    const indexStatus = indexCount > 0 ? 
                        `<span style="color: var(--success-color);">有 ${indexCount} 个文档已索引</span>` : 
                        `<span style="color: var(--warning-color);">暂无索引文档，请先上传文件</span>`;
                    
                    healthInfo.innerHTML = `
                        <div class="status-card">
                            <h3>服务信息</h3>
                            <p><strong>模型名称:</strong> ${result.data.model}</p>
                            <p><strong>索引状态:</strong> ${indexStatus}</p>
                            <p><strong>服务地址:</strong> ${API_BASE_URL}</p>
                            <p><strong>API 端点:</strong></p>
                            <ul style="margin: 10px 0; padding-left: 20px; color: var(--text-secondary);">
                                <li>/health - 健康检查</li>
                                <li>/ingest - 文档导入</li>
                                <li>/search - 向量搜索</li>
                                <li>/hybrid-search - 混合搜索</li>
                            </ul>
                            <p><strong>最后检查时间:</strong> ${new Date().toLocaleString('zh-CN')}</p>
                        </div>
                    `;
                } else {
                    setStatus('health-status', 'error', `服务异常: ${result.message || '未知错误'}`);
                    document.getElementById('health-info').innerHTML = '';
                }
            } catch (error) {
                setStatus('health-status', 'error', `连接服务失败: ${error.message}`);
                document.getElementById('health-info').innerHTML = '';
            }
        }

        // 初始化
        function init() {
            setStatus('file-status', 'info', '准备上传文件...');
            setStatus('text-status', 'info', '准备上传文本...');
            setStatus('search-status', 'info', '准备搜索...');
            setStatus('hybrid-status', 'info', '准备混合搜索...');
            setStatus('health-status', 'info', '点击检查按钮查看服务状态');
        }
        
        // 页面加载完成后初始化
        window.onload = init;
    </script>
</body>
